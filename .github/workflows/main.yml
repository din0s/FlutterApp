name: Build & Release Apps

on:
  push:
    tags:
    - '*'

jobs:
  build:
    name: Build applications (.apk/.ipa)
    runs-on: macos-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v1
    - name: Get Tag
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '11.x'
    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
    - name: Install deps
      run: flutter pub get
    - name: Build iOS App
      run: |
       flutter build ios --no-codesign --release --obfuscate --split-debug-info=/grade/debug --build-name $RELEASE_VERSION
       cd build/ios/iphoneos
       mkdir Payload
       cd Payload
       ln -s ../Runner.app
       cd ..
       zip -r app.ipa Payload
    - name: Build Android App
      run: flutter build apk --split-per-abi --build-name $RELEASE_VERSION
    - name: Release Apps
      uses: ncipollo/release-action@v1
      with:
        artifacts: "build/app/outputs/apk/release/*.apk,build/ios/iphoneos/app.ipa"
        allowUpdates: true
        token: ${{ secrets.GITHUB_TOKEN }}
